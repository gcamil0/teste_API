<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Bar da Discódia</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">Sobre</a>
            <a href="registration.html">Cadastro</a>
        </nav>
    </header>

    <main>
        <h2>Cadastro</h2>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Fone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>

            <label for="street">Rua:</label>
            <input type="text" id="street" name="street" required>

            <label for="house_number">Numero:</label>
            <input type="text" id="house_number" name="house_number" required>

            <label for="neighb">Bairro:</label>
            <input type="text" id="neighb" name="neighb" required>

            <label for="city">Cidade:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">Estado:</label>
            <input type="text" id="state" name="state" required>

            <input type="submit" value="Enviar">
        </form>
    </main>

    <footer>
        <p>&copy;  2025 Bar da Discódia. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
